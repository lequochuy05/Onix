<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body class="container py-5">

    <h2 class="text-primary mb-4">üõí Th√™m s·∫£n ph·∫©m m·ªõi</h2>

    <form id="productForm" onsubmit="submitForm(event)" class="bg-light p-4 rounded shadow-sm">

            </div>
            <div class="col-md-6">
                <label class="form-label">Danh m·ª•c</label>

                    <option value="0">Sneakers</option>
                    <option value="1">High Hill</option>
                    <option value="2">Sandal</option>
                    <option value="3">Boot</option>

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <label class="form-label">K√≠ch c·ª° (c√°ch nhau d·∫•u ph·∫©y)</label>

        <div class="mb-3">
            <label class="form-label">M√¥ t·∫£ chi ti·∫øt</label>
            <textarea class="form-control" id="description" rows="3" placeholder="M√¥ t·∫£ s·∫£n ph·∫©m..."></textarea>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="isBestSeller">
            <label class="form-check-label" for="isBestSeller">
                ƒê√°nh d·∫•u l√† s·∫£n ph·∫©m <strong>b√°n ch·∫°y</strong>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <label class="form-label">Logo s·∫£n ph·∫©m</label>
                <input class="form-control" type="file" id="logo" accept="image/*" required>
                <div class="mt-2">
                    <img id="logoPreview" class="preview-img d-none" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">·∫¢nh chi ti·∫øt (nhi·ªÅu ·∫£nh)</label>
                <input class="form-control" type="file" id="picUrl" accept="image/*" multiple required>
                <div class="d-flex flex-wrap gap-2 mt-2" id="detailPreview"></div>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success px-4">L∆∞u s·∫£n ph·∫©m</button>
            <a href="/admin/products" class="btn btn-secondary">Hu·ª∑</a>
        </div>
    </form>

<script>
      async function uploadLogo(file) {
        const formData = new FormData();
        formData.append("file", file);
        const res = await fetch("/cloudinary/uploadLogo", {
            method: "POST",
            body: formData
        });
        if (!res.ok) throw new Error("Upload logo th·∫•t b·∫°i");
        const url = await res.text();

        // Preview logo
        const img = document.getElementById("logoPreview");
        img.src = url;
        img.style.display = "block";


        return url;
    }

    async function uploadItemImage(file) {
        const formData = new FormData();
        formData.append("file", file);
        const res = await fetch("/cloudinary/uploadItem", {
            method: "POST",
            body: formData
        });
        if (!res.ok) throw new Error("Upload ·∫£nh chi ti·∫øt th·∫•t b·∫°i");
        const url = await res.text();

        // Preview ·∫£nh chi ti·∫øt
        const div = document.createElement("div");
        div.innerHTML = `<img src="${url}" class="rounded" style="width: 100px; height: 80px; object-fit: cover;">`;
        document.getElementById("detailPreview").appendChild(div);

        return url;
    }

    async function submitForm(e) {
        e.preventDefault();
        try {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const rating = parseFloat(document.getElementById('rating').value);
            const size = document.getElementById('size').value.split(',').map(s => s.trim());
            const categoryId = document.getElementById('categoryId').value;
            const isBestSeller = document.getElementById("isBestSeller").checked;
            const logoFile = document.getElementById('logo').files[0];
            const picFiles = document.getElementById('picUrl').files;

            if (!logoFile || picFiles.length === 0) {
                alert("Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß ·∫£nh.");
                return;
            }

            // Upload ·∫£nh logo l√™n folder Logo
            const logoUrl = await uploadLogo(logoFile);

            // Upload c√°c ·∫£nh chi ti·∫øt l√™n folder Items
            const picUrls = [];
            for (let file of picFiles) {
                const url = await uploadItemImage(file);
                picUrls.push(url);
            }

            const payload = {
                title,
                description,
                price,
                rating,
                size,
                categoryId,
                logo: logoUrl,
                picUrl: picUrls,
                bestSeller: isBestSeller,
            };

            const res = await axios.post('/admin/products/add', payload);
            if (res.data === 'success') {
                alert("Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!");
                window.location.href = "/admin/products";
            } else {
                alert("Th√™m s·∫£n ph·∫©m th·∫•t b·∫°i!");
            }
        } catch (err) {
            console.error("L·ªói khi th√™m s·∫£n ph·∫©m:", err);
            alert("ƒê√£ x·∫£y ra l·ªói khi th√™m s·∫£n ph·∫©m. Vui l√≤ng th·ª≠ l·∫°i.");
        }
    }
</script>
</body>
</html>
